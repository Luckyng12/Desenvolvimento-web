<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área do Triângulo</title>
</head>
<body>
    <h1>Cálculo da Área do Triângulo</h1>
    
    <script>
        // Definir valores de base e altura
        const base = 10;
        const altura = 5;
        
        // Calcular a área
        const area = (base * altura) / 2;
        
        // Exibir o resultado em alert (um de cada vez)
        alert(`Base: ${base}`);
        alert(`Altura: ${altura}`);
        alert(`Área do triângulo: ${area}`);
        
        // Exibir o resultado em console.log
        console.log(`Base: ${base}`);
        console.log(`Altura: ${altura}`);
        console.log(`Área do triângulo: ${area}`);
    </script>
</body>
</html>
