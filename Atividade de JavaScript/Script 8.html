<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par ou Ímpar</title>
</head>
<body>
  <h1>Verificador Par/Ímpar</h1>

  <script>
    const input = prompt('Digite um número inteiro:');
    const n = parseInt(input, 10);

    if (isNaN(n)) {
      alert('Valor inválido: informe um número inteiro.');
    } else {
      const tipo = (n % 2 === 0) ? 'par' : 'ímpar';
      const mensagem = `O número ${n} é ${tipo}.`;
      alert(mensagem);
      console.log(mensagem);
    }
  </script>
</body>
</html>
