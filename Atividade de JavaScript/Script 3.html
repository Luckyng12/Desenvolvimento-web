<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Fahrenheit para Celsius</title>
</head>
<body>
    <h1>Convers찾o de Temperatura</h1>
    
    <script>
        // Definir temperatura em Fahrenheit
        const fahrenheit = 77;
        
        // Converter para Celsius (invertendo a f처rmula F=(C*9/5)+32)
        const celsius = (fahrenheit - 32) * 5 / 9;
        
        // Exibir o resultado em console.log
        console.log(`Fahrenheit: ${fahrenheit}째F`);
        console.log(`Celsius: ${celsius.toFixed(2)}째C`);
    </script>
</body>
</html>
