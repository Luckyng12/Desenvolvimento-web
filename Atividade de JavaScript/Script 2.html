<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Conversão de Temperatura</h1>
    
    <script>
        // Definir temperatura em Celsius
        const celsius = 25;
        
        // Converter para Fahrenheit
        const fahrenheit = (celsius * 9 / 5) + 32;
        
        // Exibir o resultado em alert (um de cada vez)
        alert(`Celsius: ${celsius}°C`);
        alert(`Fahrenheit: ${fahrenheit}°F`);
        
        // Exibir o resultado em console.log
        console.log(`Celsius: ${celsius}°C`);
        console.log(`Fahrenheit: ${fahrenheit}°F`);
    </script>
</body>
</html>
