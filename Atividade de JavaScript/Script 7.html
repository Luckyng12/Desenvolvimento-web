<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial de N</title>
</head>
<body>
  <h1>Cálculo do Fatorial</h1>

  <script>
    const input = prompt('Digite um número inteiro não-negativo N:');
    const N = parseInt(input, 10);

    if (isNaN(N) || N < 0) {
      alert('Valor inválido: informe um inteiro não-negativo.');
    } else {
      function factorial(n) {
        let result = 1n;
        for (let i = 2n; i <= n; i++) result *= i;
        return result;
      }

      // Usar BigInt para suportar fatoriais maiores
      const f = factorial(BigInt(N));
      alert(`Fatorial de ${N} é ${f}`);
      console.log(`Entrada: ${N} -> Fatorial: ${f}`);
    }
  </script>
</body>
</html>
